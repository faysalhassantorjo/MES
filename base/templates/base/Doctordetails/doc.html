<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Medical Emergency Service</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">My Website</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Doctors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategories" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownCategories">
          <a class="dropdown-item" href="#">Category 1</a>
          <a class="dropdown-item" href="#">Category 2</a>
          <a class="dropdown-item" href="#">Category 3</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 mr-3">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button class="btn btn-outline-light my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">Login</button>
  </div>
</nav>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{doctor.imageURL}}" class="img-fluid" alt="Image">
    </div>
    <div class="col-md-6">
      <h2>{{doctor.doc_name}}</h2>
      <p><strong>Fee:</strong> {{doctor.fee}}</p>
      <ul>
<!--        <li>Feature 1</li>-->
<!--        <li>Feature 2</li>-->
<!--        <li>Feature 3</li>-->
      </ul>
      <a href="{% url 'selectdate'  %}" class="btn btn-primary">Book Appointment</a>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Footer -->
<footer class="bg-dark text-light py-4">
  <div class="container text-center">
    &copy; 2023 Medical Emergency Services. All rights reserved.
  </div>
</footer>

</body>
</html>
